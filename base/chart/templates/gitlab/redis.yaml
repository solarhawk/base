{{- if .Values.gitlab.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-redis-password
  namespace: gitlab
  labels:
    app.kubernetes.io/name: gitlab-redis
    {{- include "commonLabels" . | nindent 4 }}
type: Opaque
stringData:
  redis-password: "gitlab-redis-secret-password"
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-redis-master
  namespace: gitlab
  labels:
    app.kubernetes.io/name: gitlab-redis
    {{- include "commonLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: gitlab-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitlab-redis
  namespace: gitlab
  labels:
    app.kubernetes.io/name: gitlab-redis
    {{- include "commonLabels" . | nindent 4 }}
spec:
  serviceName: gitlab-redis-master
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitlab-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitlab-redis
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitlab-redis-password
                  key: redis-password
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
            requests:
              memory: 64Mi
              cpu: 50m
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
{{- end }}
