{{- if and (eq .Values.gitlab.sourceType "git") .Values.gitlab.enabled }}
{{- $gitCredsDict := dict
  "name" "gitlab"
  "packageGitScope" .Values.gitlab.git
  "rootScope" .
  "releaseName" .Release.Name
}}
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gitlab
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/component: "developer-tools"
    {{- include "commonLabels" . | nindent 4 }}
spec:
  interval: {{ .Values.flux.interval }}
  url: {{ .Values.gitlab.git.repo }}
  ref:
    {{- include "validRef" .Values.gitlab.git | nindent 4 }}
  {{ include "gitIgnore" . }}
  {{- include "gitCredsExtended" $gitCredsDict | nindent 2 }}
{{- end }}
