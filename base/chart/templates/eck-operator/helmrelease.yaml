{{- $fluxSettings := merge .Values.eckOperator.flux .Values.flux -}}
{{- if .Values.eckOperator.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: eck-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: eck-operator
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4 }}
  annotations:
    checksum/dorkomen-values: {{ include (print $.Template.BasePath "/eck-operator/values.yaml") . | sha256sum }}
spec:
  targetNamespace: eck-operator
  chart:
    spec:
      {{- if eq .Values.eckOperator.sourceType "git" }}
      chart: {{ .Values.eckOperator.git.path }}
      sourceRef:
        kind: GitRepository
        name: eck-operator
        namespace: {{ .Release.Namespace }}
      {{- else }}
      chart: {{ .Values.eckOperator.helmRepo.chartName }}
      version: {{ .Values.eckOperator.helmRepo.tag }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.eckOperator.helmRepo.repoName }}
        namespace: {{ .Release.Namespace }}
      {{- $repoType := include "getRepoType" (dict "repoName" .Values.eckOperator.helmRepo.repoName "allRepos" $.Values.helmRepositories) -}}
      {{- if (and .Values.eckOperator.helmRepo.cosignVerify (eq $repoType "oci")) }}
      verify:
        provider: cosign
        secretRef:
          name: {{ printf "%s-cosign-pub" .Values.eckOperator.helmRepo.repoName }}
      {{- end }}
      {{- end }}
      interval: 5m

  {{- toYaml $fluxSettings | nindent 2 }}

  {{- if .Values.eckOperator.postRenderers }}
  postRenderers:
  {{ toYaml .Values.eckOperator.postRenderers | nindent 4 }}
  {{- end }}

  valuesFrom:
    - name: {{ .Release.Name }}-eck-operator-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-eck-operator-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-eck-operator-values
      kind: Secret
      valuesKey: "overlays"

  {{- if .Values.certManager.enabled }}
  dependsOn:
    - name: cert-manager
      namespace: {{ .Release.Namespace }}
  {{- end }}
{{- end }}
