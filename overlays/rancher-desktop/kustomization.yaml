apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Rancher Desktop Overlay
# Local development environment using Rancher Desktop's built-in Traefik
#
# Deploy with FluxCD:
#   path: ./overlays/rancher-desktop

resources:
  - ../../base

configMapGenerator:
  - name: dorkomen-values
    behavior: merge
    files:
      - values-patch.yaml

commonLabels:
  environment: rancher-desktop
